{% extends 'production_tracker/base.html' %} {% block content %}
<h1>Pipeline Stages</h1>
<a href="{% url 'pipelinestage_create' %}" class="button"
  >Add New Pipeline Stage</a
>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for stage in pipeline_stages %}
    <tr>
      <td>{{ stage.name }}</td>
      <td>
        <a href="{% url 'pipelinestage_update' stage.pk %}" class="button"
          >Edit</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
