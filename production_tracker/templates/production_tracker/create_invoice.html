{% extends 'production_tracker/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Create Invoice</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'create_invoice' %}">
                {% csrf_token %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Amount</th>
                            <th>Customer Name</th>
                            <th>Mobile Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>{{ order.id }}<input type="hidden" name="order_ids" value="{{ order.id }}"></td>
                            <td>₹{{ order.amount_in_rupees }}</td>
                            <td>{{ order.customer.name }}</td>
                            <td>{{ order.customer.phone }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="total_amount">Total Amount: ₹</label>
                            <input type="text" id="total_amount" name="total_amount" class="form-control" value="{{ total_amount }}" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="paid_amount">Paid Amount: ₹</label>
                            <input type="number" id="paid_amount" name="paid_amount" class="form-control" value="0" oninput="calculateBalance()">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="balance">Balance: ₹</label>
                            <input type="text" id="balance" name="balance" class="form-control" readonly>
                        </div>
                    </div>
                </div>

                <button type="submit" class="button" name="create_invoice">Create Invoice</button>
    </form>
        </div>
    </div>
</div>

<script>
function calculateBalance() {
    var totalAmount = parseFloat(document.getElementById('total_amount').value);
    var paidAmount = parseFloat(document.getElementById('paid_amount').value);
    var balance = totalAmount - paidAmount;
    document.getElementById('balance').value = balance.toFixed(2);
}
calculateBalance();
</script>
{% endblock %}
