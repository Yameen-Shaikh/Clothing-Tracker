{% extends 'production_tracker/base.html' %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete order #{{ object.id }} for {{ object.customer.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button">Yes, delete</button>
        <a href="{% url 'order_list' %}" class="button">No, cancel</a>
    </form>
{% endblock %}
